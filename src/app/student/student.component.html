<section *ngIf='student'>
    Student:<a href="#" (click)='clicked()' >{{student.name}}</a>

        Level:Is Waked {{student.timeWaked}} <button (click)='descr.focus()'>Focus</button><br/>

    </div>
</section>

</p>
